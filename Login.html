<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Louvre</title>
    <link rel="stylesheet" href="./styleso.css">
</head>
<body>
    <div class="login-container">
        <div class="artistic-bg"></div> <!-- Artistic abstract background -->
        <div class="login-content">
            <h1>Welcome Back to <span>Louvre</span></h1>
            <p class="tagline">Step into the world of digital masterpieces</p>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button  type="submit"><a href="index.html">Login</a></button>
            </form>
            <p class="signup-link">New here? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
